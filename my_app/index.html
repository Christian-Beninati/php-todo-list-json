<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHP ToDo List JSON</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Axios -->
    <script src=" https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>

    <!-- VueJS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- JavaScript -->
    <script defer src="js/script.js"></script>
</head>
<body>
    <main class="wrapper">
        <div id="app">
            <!-- Todo List -->
            <section id="todo-list">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <h1 class="text-center display-1">Todo List</h1>
                            <ul class="list-group mb-3">
                                <li v-for="task in tasks" :key="task" class="list-group-item">
                                    {{task}}
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </section>
            <!-- Add Todo -->
            <section id="add-todo">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <form @submit.prevent="addTask">
                                <div class="input-group">
                                    <input v-model.trim="newTask" type="text" class="form-control" placeholder="add item...">
                                    <button class="btn btn-outline-dark" type="submit" id="button-add">Add</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
